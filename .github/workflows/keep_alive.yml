name: Keep Alive - El Lector Voraz

on:
  schedule:
    # Se ejecuta cada 14 minutos, pero solo entre las 09:00 y las 00:59 UTC
    # (Equivale a 06:00 a 22:00 en Argentina/Chile)
    - cron: '*/14 9-23,0 * * *'
  workflow_dispatch: 

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Hit Render Endpoint
        run: |
          curl -I https://el-lector-voraz-potc.onrender.com/health
